<div ng-show="fromTest">
    <span translate="thanks"></span>
</div>
<h2 translate="results-so-far"></h2>
<div class="container results">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="(key, value) in aggs">
            <canvas id="doughnut-{{key}}" class="chart chart-doughnut" data="value.data" labels="colors" options="{showTooltips: true}"></canvas>
            <span ng-if="$index < 12" translate="note" translate-value-index="{{$index + 1}}">
            
            </span>
            <span ng-if="$index == 12" translate="melody">
            </span>
        </div>
    </div>
</div>
